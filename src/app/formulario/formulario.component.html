<input type="text" class="form-control" placeholder="Ingresa tu nombre" #name>

<button class="btn btn-primary mt-2" (click)="mostrar_en_consola(name.value)">
    Mostrar en consola
</button>

<div class="alert alert-primary mt-4" *ngIf="openAlert; else mensaje">
    <p>Se ha enviado el mensaje</p>
    <button class="btn btn-danger" (click)="openAlert=false">X</button>
</div>
<ng-template #mensaje>
    <div class="alert alert-danger">Mensaje de prueba</div>
</ng-template>
